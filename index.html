<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Primary Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxford Digital Works</title>
    <meta
      name="description"
      content="We build web & mobile products for startups and enterprises. Product strategy, design systems, and engineering."
    />
    <meta
      name="keywords"
      content="digital agency, product design, react development, ui ux, jakarta agency"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Oxford Digital Works | Digital Product Studio"
    />
    <meta
      property="og:description"
      content="We build web & mobile products for startups and enterprises. Product strategy, design systems, and engineering."
    />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Oxford Digital Works" />
    <meta property="og:url" content="https://oxford-digital.example" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@oxforddigitalwk" />
    <meta
      name="twitter:title"
      content="Oxford Digital Works | Digital Product Studio"
    />
    <meta
      name="twitter:description"
      content="We build web & mobile products for startups and enterprises. Product strategy, design systems, and engineering."
    />
    <meta name="twitter:image" content="/assets/og-image.png" />

    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/png" href="/assets/logo-oxford-digital.png" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/logo-oxford-digital.svg"
    />
    <link rel="apple-touch-icon" href="/assets/logo-oxford-digital.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Canonical -->
    <link rel="canonical" href="https://oxford-digital.example" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme & Branding -->
    <meta name="theme-color" content="#0B4DB1" />
    <meta name="color-scheme" content="light only" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/cover-office.jpg" as="image" />
    <link rel="preload" href="/assets/logo-oxford-digital.svg" as="image" />

    <!-- Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Oxford Digital Works Ltd",
        "url": "https://oxford-digital.example",
        "logo": "https://oxford-digital.example/assets/logo-oxford-digital.png",
        "description": "Oxford Digital Works is a full-service digital product studio building web and mobile experiences for growth-stage startups and enterprise teams.",
        "foundingDate": "2016",
        "numberOfEmployees": "78",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Jl. Merdeka No. 88, Menteng, Central Jakarta",
          "addressLocality": "Jakarta",
          "postalCode": "10310",
          "addressCountry": "Indonesia"
        },
        "sameAs": [
          "https://linkedin.com/company/oxford-digital-works",
          "https://twitter.com/oxforddigitalwk",
          "https://instagram.com/oxforddigitalwk",
          "https://dribbble.com/oxford-digital-works",
          "https://github.com/oxford-digital-works"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
